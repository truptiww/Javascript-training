<!DOCTYPE html>
<html>
<head>
    <style>
        #slider {
            width: 100%;
            height: 500px;
            display: block;
        }
    </style>
</head>

<body>
<div>
 <img id="slider" />
</div>

<script>
    var imgArray = [
        'images/Banner_1.png',
        'images/Banner_2.png',
        'images/Banner_3.jpg'],
        curIndex = 0;
        imgDuration = 5000;

    function imageSlider() {
        document.getElementById('slider').src = imgArray[curIndex];
        curIndex++;
        if (curIndex == imgArray.length) { curIndex = 0; }
        setTimeout("imageSlider()", imgDuration);
    }
    imageSlider();
</script>

</body>
</html>
